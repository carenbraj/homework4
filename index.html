<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />


</head>

<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active scores" href="highscores.html">View Highscores</a>
        </li>
    
        <div id="clock"> Time: <span class="timer"></span></div>
      </ul>
  <div class="wrapper">
    <div id="card">
      <div id="container" class="start">
          <button type="button" id="startBtn" class="btn btn-primary">Start</button>

          <div id="questions" class="hide">
            <h2 id="question-header"></h2>
            <div id="choices" class="choices"></div>
          </div>

            <div id="gameOver" class="hide">
              <h3>Here are your results!</h3>
              <p>Your final score is <span id="finalScore"></span>.</p>
              <p>
                Enter nickname: <input type="text" id="nickname" max="10" />
                <button id="submitInitials">Submit</button></button>
              </p>
            </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/script.js"></script>
  <script type="text/javascript" src="assets/questions.js"></script>
</body>

</html>
